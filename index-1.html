<!DOCTYPE html>
<html lang="en">
    <!-- Dentro del "head" va todo relacionado con la ubicación de la web, el titulo de esta, etc. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo html</title>
</head>
<!-- Dentro del "body" va todo lo visible en el cuerpo de la página web -->
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <p>Los heading tienen hasta 6 niveles</p>
</body>
</html>

<!-- HTML están en base a etiquetas -->
